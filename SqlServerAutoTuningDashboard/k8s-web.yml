apiVersion: v1
kind: Service
metadata:
  name: dotnetcore
  labels:
    name: dotnetcore
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    name: dotnetcore
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  dotnetcore
  labels:
    name:  dotnetcore
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name:  dotnetcore
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: {ACR_SERVER}/sql-autotune-dashboard:latest
        name:  dotnetcore
        env:
        - name:  ConnectionStrings_Server
          value:  {CONNECTIONSTRINGS_SERVER}
        - name:  ConnectionStrings_Port
          value:  {CONNECTIONSTRINGS_PORT}
        - name:  ConnectionStrings_Database
          value:  {CONNECTIONSTRINGS_DATABASE}
        - name:  ConnectionStrings_UserId
          value:  {CONNECTIONSTRINGS_USERID}
        - name:  ConnectionStrings_Password
          value:  {CONNECTIONSTRINGS_PASSWORD}
        ports:
        - containerPort:  80
          name:  dotnetcore