apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    name: web
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    name: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  web
  labels:
    name:  web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name:  web
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: {ACR_SERVER}/sql-autotune-dashboard:latest
        name:  web
        env:
        - name:  ConnectionStrings_Server
          value:  {SQL_SERVER}
        - name:  ConnectionStrings_Port
          value:  {SQL_PORT}
        - name:  ConnectionStrings_Database
          value:  {SQL_DATABASE}
        - name:  ConnectionStrings_UserId
          value:  {SQL_USERID}
        - name:  ConnectionStrings_Password
          value:  {SQL_PASSWORD}
        ports:
        - containerPort:  80
          name:  web