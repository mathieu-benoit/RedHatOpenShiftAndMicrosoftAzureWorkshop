version: "1"
services:
    web:
        build: .
        dockerfile: Dockerfile-Web
        ports:
            - "5000:5000"
        depends_on:
            - db
    db:
        build: .
        dockerfile: Dockerfile-Sql
        environment:
            SA_PASSWORD: "YOUR_STRONG_PASSWORD"
            ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"